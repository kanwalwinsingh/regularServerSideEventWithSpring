<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test-chat</title>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
    
</head>
<body ng-app="myapp">
  <div ng-controller="MyController as ctrl">

<H1>Test Springboot Reactive Web - Chat AngularJS</H1>

chat room: <input type="text" ng-model="ctrl.chatRoom"></input>
from: <input type="text" ng-model="ctrl.from"></input>
<BR/>

use spring 4 <input type="radio" ng-model="ctrl.useImpl" value="spring4" />
 / 5 <input type="radio" ng-model="ctrl.useImpl" value="spring5"/>
<button ng-click="ctrl.onClickReconnect()">Reconnect</button>
<BR/>

connection status:{{ctrl.connStatus}} lastEventId: {{ctrl.lastEventId}}
<BR/>
	
messages: <textarea cols="40" rows="20" ng-model="ctrl.formattedMessages"></textarea>
<BR/>

msg: <input type="text" ng-model="ctrl.msgToSend"></input>
<button ng-click="ctrl.onClickSendMsg()">Send</button>
	


  </div>
</body>
</html>
